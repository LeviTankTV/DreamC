<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topi Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loadingOverlay" class="loading-overlay">Loading...</div>

<div id="authOverlay">
    <div class="auth-container">
        <h2>Вход в игру</h2>
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="Логин">
        </div>
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Пароль">
        </div>
        <div class="button-group">
            <button id="loginBtn">Войти</button>
            <button id="registerBtn">Регистрация</button>
        </div>
        <div id="authMessage" class="auth-message"></div>
    </div>
</div>

<div id="main-menu">
    <button id="enterGame">Enter Game</button>
</div>

<div id="game-container" style="display: none;">
    <div id="debug-info">
        <div class="info-item">Your ID: <span id="playerId">-</span></div>
        <div class="info-item" id="coordinates">Coordinates: 0, 0</div>
        <div class="info-item">Players: <span id="playerCount">0</span></div>
    </div>

    <div id="pixi-container"></div>

    <!-- ОСТАВИТЬ ТОЛЬКО ЭТИ ЭЛЕМЕНТЫ -->
    <div class="connection-status disconnected">Disconnected</div>
    <div class="zone-indicator">Common Zone</div>
    <div class="controls-hint">Use WASD or Arrow Keys to move</div>
</div>

<script src="https://pixijs.download/release/pixi.js"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
